# 自动重载: 这里的一切配置都是可以被自动重载的，这意味这您只需要保存，而不需要重载插件! 保存即刻应用!
#
# 注意:
#  本插件本体不提供任何 Gui 界面
#  您需要使用其他菜单自行制作 Gui 界面以供玩家更好的许愿，当然您也可以选择使用指令进行许愿
#
# 更新注意:
#  从 0.0.2.6-SNAPSHOT 后均支持使用 Papi，算数并未全部支持，若有支持算数的部分会进行标记，若没有标记则表示不支持
#  从 0.0.3.2-SNAPSHOT 后新增 randomSentence 语句，若有支持的部分会进行标记，若没有标记则表示不支持
#
# 使用限制
CONDITION:
  # 权限检查，玩家必须含有什么权限
  # 若不想启用，则填入空，即 ""
  PERM: ""
  # 玩家背包内必须含有什么物品
  # 格式: 物品;数量
  #
  # 支持算数的部分有: 数量
  INVENTORY-HAVE:
    - ""
  # 玩家身上必须含有什么药水效果
  # 格式: 药水;等级 (等级是大于等于)
  #
  # 支持算数的部分有: 等级
  PLAYER-HAVE-EFFECTS:
    - ""
  LEVEL: 10 # 等级限制，大于等于，不会扣除等级 - 不可小数 - 支持算数
  MONEY: 0.0 # 这里指的是扣除，如果您不想启用的话则设置为0. 此功能需要用到 Vault 插件 - 可小数 - 支持算数
  POINT: 0 # 这里指的是扣除，如果您不想启用的话则设置为0. 此功能需要用到 PlayerPoints 插件 - 不可小数 - 支持算数

# 设置奖品
# 格式: 几率;PRIZE-DO内所执行项;增加的增率 (保底率);是否清零保底率 (插件会先检查清空，再检查是否增加保底率)
#
# 几率:
#  此处的几率计算为，A 物品的几率为 5, B 为 20, C 为 75
#  那么总几率即为 5 + 20 + 75 = 100, 抽到 A 的几率为 5/100 = 1/20
#
# 更新须知:
#  自从 0.0.1.1-SNAPSHOT 后 (包括)，这里支持使用 Papi 变量以及算数
#  例如: "5+1;A;0;true" 或者 "5*2;A;0;true" 或者 "5+%papi%;A;0;true" 等
#  对应 Issue -> https://gitee.com/A2000000/advanced-wish/issues/I64GIA
#
#  自从 0.0.3.2-SNAPSHOT 后 (包括)，我们将会先检查是否清空保底率，再去添加您指定的保底率。
#  比如: "30;A;5;true"，那么将会先清除玩家的保底率，随后为玩家添加 5 点的保底率。
#
# 支持的算数部分有: 几率 / 增加的增率 (保底率)
PRIZE-SET:
  - "5;A;0;true"
  - "20;B;1;false"
  - "75;C;1;false"

# 保底，即当 增率 (保底率) 到多少了触发对应的保底机制
# 格式: 增率 (保底率);PRIZE-DO内所执行项;增加的增率 (保底率);是否清空保底率 (插件会先检查清空，再检查是否增加保底率)
#
# 使用技巧:
#  您可以在这里设置玩家的小保底，或大保底。
#  假设我想设置小保底为 B:
#  那么我将在 GUARANTEED 内写入 "对应的增率;B"，并且在此处规定，抽到 B 不会清空保底率 "对应的增率;B;false"
#  随后我想要设置大保底为 A:
#  那么我将在 GUARANTEED 内写入 "对应的增率;A" 并且规定抽到此次保底清空保底率 "对应的增率;A;true"
#
# 注意事项:
#  保底率为，等于，而并非是大于等于。
#  比如下面 A 的保底率为 30，那么只有等于 30，才会触发 A 保底。
#
# 与 PRIZE-SET 的区别:
#  当玩家触发保底后，不会触发对应的 PRIZE-SET 内容，只会触发此处所规定的内容。
#  比如: 您在 PRIZE-SET 内设置 "5;A;0;true"，A 的几率为 5，抽到清空玩家保底率，后不增加保底率。
#  而在此处，您设置的是 "30;A;5;true"，A 的保底为 30 保底率，抽到后清空玩家保底率，后增加 5 点保底率。
#  那么插件将会遵守此处的写法，清空玩家保底率，后增加 5 点保底率，而不是 PRIZE-SET 所规定的。
#
# 更新须知:
#  自从 0.0.1.1-SNAPSHOT 后 (包括)，这里支持使用 Papi 变量以及算数
#  例如: "30+1;A;0;true" 或者 "30*2;A;0;true" 或者 "30+%papi%;A;0;true" 等
#  对应 Issue -> https://gitee.com/A2000000/advanced-wish/issues/I64GIA
#
#  自从 0.0.3.2-SNAPSHOT 后 (包括)，我们将会先检查是否清空保底率，再去添加您指定的保底率。
#  比如: "30;A;5;true"，那么将会先清除玩家的保底率，随后为玩家添加 5 点的保底率。
#
# randomSentence 语句:
#  randomSentence 语句是在 0.0.3.2-SNAPSHOT 版本后新加入的随机语句。
#  它由 "randomSentence(" 开头，由 ")end" 结尾，括号内则为随机内容，示例: randomSentence(A#10~B#20~C#30)end
#  在示例语句中，随机内容为 A#10~B#20~C#30，这意味着，我们将随机 A B C 三个内容，A 的概率为 10，B 为 20，C 为 30
#  而总概率则为 A 的概率 + B 的概率 + C 的概率，则为 60。这个语句可以无限随机，如: randomSentence(A#10~B#20~C#30~D#40~E#50)end
#  您可以用 randomSentence 语句来进行保底的随机。
#
# 支持的算数部分有: 增率 (保底率) / 增加的增率 (保底率)
# 支持 randomSentence 语句的部分有: PRIZE-DO内所执行项
GUARANTEED:
  - "30;randomSentence(A#50~B#10)end;0;true" # 这里是大保底，有 1/6 的几率歪到 B，5/6 的几率是 A
  - "15;B;1;false" # 这里是小保底

# 我们应该怎么样写等待时间，这里将以秒为单位 (此任务支持跨服执行)
# 格式: 等待秒数;执行操作
#
# 执行操作类型:
#  GO-PRIZE-DO - 去到对应的 PRIZE-DO 模块
#  RANDOM-PRIZE-DO - 重新进行随机并设置计划任务，连抽使用 (下方有具体介绍)
#
# 执行逻辑:
#  当玩家使用此奖池许愿后，这里将会先进行计划任务
#  如，在这里写了 3;C3 2;C2 1;C1 那么我们将会
#  在玩家使用此奖池许愿后 1s 执行 C1, 2s 执行 C2
#  以此类推。
#
# 使用技巧:
#  这里可以延迟玩家的许愿时间，比如玩家需要等待十分钟
#  亦或者是五分钟才可以拿到最终的许愿奖品。
#
# 注意事项:
#  如果玩家在许愿后
#  服务器被关闭 或者 您没有使用此插件自带的重载指令 而是使用了其他第三方插件重载了此插件 (如 Yum Plugman)
#  那么会发生以下两种情况
#   1.当您启动了 Redis 数据库，您没有重置 Redis 数据库内容，您没有重启机器，那么计时不会断，依然会在玩家计时到达指定时间段时执行对应的操作。
#   2.如果您是单端模式，没有启用 Redis 数据库，那么发生以上情况后服务器再次开启后玩家进入，玩家将会跳过所有的操作，直接即刻收到奖励。
#
#  当然还需要注意的是，这一切都是您没有更改 PRIZE-DO 名称的前提下
#  此功能的具体实现原理为:
#   当服务器关闭后 / 插件被卸载，我们会记录玩家的中奖情况，如果服务器存在 Redis 数据库则不会进行记录
#   如果服务器是单端，那么我们会将玩家与其对应的 结果操作 (PRIZE-DO) 进行记录，玩家将会跳过所有的操作，直接即刻收到奖励
#   我们会记录奖励在对应 PRIZE-DO 中的具体编号，并且在玩家进入时直接执行内容，
#   如果您更改了编号，导致此编号不存在，那么将不会发生任何事情。
#
# 更新注意:
#  在 0.0.3.0-SNAPSHOT 版本后，插件新加入了 RANDOM-PRIZE-DO 执行操作类型
#  此操作类型用处在于实现连抽，此操作类型执行的内容为: 重新进行一次随机，设置计划任务
#  RANDOM-PRIZE-DO 同样会检查保底，以及增加保底率和抽奖次数，在 0.0.3.7-SNAPSHOT 后支持自定义增加抽奖次数
#  但是需要注意的是: 如果您要运行 RANDOM-PRIZE-DO，并且 WAIT-SET 中还存在 GO-PRIZE-DO 执行操作
#  那么您应该首先执行 GO-PRIZE-DO 后执行 RANDOM-PRIZE-DO，而不是直接执行 RANDOM-PRIZE-DO
#  下面我将展示一个三连抽的示例配置文件以供您参考。
#  (如果您的连抽池与单抽许愿池等不相同，那么您需要去看 高级设置内的数据同步 选项来保证玩家数据在每个奖池相同!)
#
# 三连抽示例 WAIT-SET 配置文件:
#   - "0;START"
#   - "1;C1"
#   - "2;C2"
#   - "3;C3"
#   - "4;GO-PRIZE-DO" - 这里是第一抽
#   - "5;RANDOM-PRIZE-DO" - 这里是第二抽
#   - "6;RANDOM-PRIZE-DO" - 这里是第三抽
#
# 支持的算数部分有: 等待秒数
WAIT-SET:
  - "0;START"
  - "1;C1"
  - "2;C2"
  - "3;C3"
  - "4;GO-PRIZE-DO"

# 在这里详细规定 WAIT-SET 内的所执行项
WAIT-DO:
  C1:
    # 给予的药水效果
    # 格式: 药水名称;时间;等级
    #
    # 支持算数的部分有: 药水时间 / 等级
    EFFECTS:
      - ""
    # 显示的标题
    # 注意: Title 在 1.7.10 以下无法使用 (因为低版本没有此功能，包括 1.7.10)
    TITLE:
      MAIN-TITLE: "&6三!" # 主标题
      SUB-TITLE: "&e此次许愿将在三秒后开奖!" # 副标题
      FADE-IN: 20 # 淡入 (单位ticks 20ticks = 1s) - 支持算数
      FADE-OUT: 0 # 淡出 - 支持算数
      STAY: 21 # 显示 (这里我添加了 1ticks 使得衔接更加平滑) - 支持算数
    # 执行的指令 (使用 <player> 作为玩家名)
    #  PLAYER 以为玩家身份执行，CONSOLE 为以控制台身份执行
    #
    # 更新注意:
    #  在 0.0.3.1-SNAPSHOT 版本后，PLAYER 部分支持使用 "[op]:" 语法
    #  使用 "[op]:" 则代表玩家将会以 OP 的权限来执行这个指令
    #  示例: "[op]:say 1"，需要注意的是大括号后还有一个英文冒号，您必须要加入它 (此语法只在 PLAYER 部分适用)
    COMMANDS:
      PLAYER:
        - ""
      CONSOLE:
        - ""
    # 发送的公告
    # 注意:
    #  由于公告与信息会进行检查，如果其为空或长度小于等于1则会无视，所以想要发送全空格则多打几个
    #  例子: "   "
    ANNOUNCEMENT:
      - ""
    # 发送的消息
    MESSAGE:
      - ""
    # 显示的粒子效果
    #
    # 格式:
    #  粒子效果英文;偏移X;偏移Y;偏移Z;颜色
    #  粒子颜色并非所有粒子都可以自定义，此处需要填写的是 java awr color, 您可以去这里查看颜色列表: https://docs.oracle.com/javase/7/docs/api/java/awt/Color.html
    #
    # 注意:
    #  粒子颜色还有需要注意的，即如果您使用的是音符 (NOTE) 那么则不支持自定义颜色
    #  因为音符如果自定义颜色，则会导致 offset 偏移失效，全部粒子都在一个点上，所以音符为随机颜色
    #  如果您不想要颜色则填写 FALSE 如: "FLAME;1;1;1;50;PLAYER;FALSE"
    #  这对于大小写并不敏感，您甚至可以这样写，并不会有问题: FaLsE
    #
    # 支持算数的部分有: 偏移X / 偏移Y / 偏移Z
    PARTICLE:
      - ""
    # 音效
    # 格式: 音效;音量;音高
    SOUNDS:
      - "ENTITY_PLAYER_LEVELUP;1;1"
    # 回复的饱食度与生命值
    HEALTH: 0
    HUNGER: 0
    # 增加的 EXP
    EXP: 0
    # Action Bar
    # 注意: Action Bar 在 1.7.10 以下无法使用 (因为低版本没有此功能，包括 1.7.10)
    ACTION-BAR:
      TIME: 0 # time 为 0 或者 message 为空则自动关闭
      MESSAGE: ""
    # Boss Bar
    # 注意: Boss Bar 在 1.8 以下无法使用 (包括 1.8)
    BOSS-BAR:
      TIME: 0 # time 为 0 或者 message 为空则自动关闭
      MESSAGE: ""
      # 注意，此处严格区分大小写
      COLOR: RANDOM # PINK / BLUE / RED / GREEN / YELLOW / PURPLE / WHITE / RANDOM (随机)
      STYLE: RANDOM # SOLID / SEGMENTED_6 / SEGMENTED_10 / SEGMENTED_12 / SEGMENTED_20 / RANDOM (随机)

  C2:
    EFFECTS:
      - ""
    TITLE:
      MAIN-TITLE: "&6二!"
      SUB-TITLE: "&e此次许愿将在二秒后开奖!"
      FADE-IN: 0
      FADE-OUT: 0
      STAY: 21
    COMMANDS:
      PLAYER:
        - ""
      CONSOLE:
        - ""
    ANNOUNCEMENT:
      - ""
    MESSAGE:
      - ""
    PARTICLE:
      - ""
    SOUNDS:
      - "ENTITY_PLAYER_LEVELUP;1;1"
    HEALTH: 0
    HUNGER: 0
    EXP: 0
    ACTION-BAR:
      TIME: 0
      MESSAGE: ""
    BOSS-BAR:
      TIME: 0
      MESSAGE: ""
      COLOR: RANDOM
      STYLE: RANDOM

  C3:
    EFFECTS:
      - ""
    TITLE:
      MAIN-TITLE: "&6一!"
      SUB-TITLE: "&e此次许愿将在一秒后开奖!"
      FADE-IN: 0
      FADE-OUT: 0
      STAY: 21
    COMMANDS:
      PLAYER:
        - ""
      CONSOLE:
        - ""
    ANNOUNCEMENT:
      - ""
    MESSAGE:
      - ""
    PARTICLE:
      - ""
    SOUNDS:
      - "ENTITY_PLAYER_LEVELUP;1;1"
    HEALTH: 0
    HUNGER: 0
    EXP: 0
    ACTION-BAR:
      TIME: 0
      MESSAGE: ""
    BOSS-BAR:
      TIME: 0
      MESSAGE: ""
      COLOR: RANDOM
      STYLE: RANDOM

  START:
    EFFECTS:
      - "slow;120;5"
      - "blindness;140;5"
    TITLE:
      MAIN-TITLE: "&7阿门"
      SUB-TITLE: "&7您虔诚的祈祷..."
      FADE-IN: 20
      FADE-OUT: 0
      STAY: 20
    COMMANDS:
      PLAYER:
        - ""
      CONSOLE:
        - ""
    ANNOUNCEMENT:
      - ""
    MESSAGE:
      - "   "
      - "&7[&e提示&7] &e您在基础许愿池许愿一次..."
      - "&7[我] 万福玛利亚，你充满圣宠，主与你同在，你在妇女中受赞颂。你的圣子耶稣，同受赞颂。天主圣母玛利亚，求你现在和我们临终时，为我们罪人，祈求天主。阿门"
      - "   "
    PARTICLE:
      - ""
    SOUNDS:
      - "ENTITY_PLAYER_LEVELUP;1;1"
    HEALTH: 0
    HUNGER: 0
    EXP: 0
    ACTION-BAR:
      TIME: 3
      MESSAGE: "&7阿门 &7您虔诚的祈祷..."
    # Boss Bar
    BOSS-BAR:
      TIME: 4
      MESSAGE: "&7您虔诚的祈祷..."
      COLOR: RANDOM
      STYLE: RANDOM

