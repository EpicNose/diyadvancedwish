# 关于自动重载: 除了此文件之外，其他文件均支持自动重载
# 您应该避免使用第三方插件进行热重载
# 因为这会让插件存储玩家缓存，直接在玩家第二次进入服务器时给予抽检的最终结果 (请查看 基础许愿池.yml 内 WAIT-SET 项注释)
# 除非您想要切换 Redis 或者切换 Mongo，否则请不要使用第三方插件进行热重载，而是使用指令 (玩家 -> aw reload / 控制台 -> awc reload)
#
# 是否使用 Redis 数据库 (默认关闭 Redis 跨服)
#  Redis 数据库的作用不仅仅在跨服
#  请查看 基础许愿池.yml 内 WAIT-SET 项注释
USE-REDIS: false

# 是否使用 Mongo 数据库 (默认不使用 Mongo)
#  若开启则会将玩家的数据存储至 Mongo 数据库
#  若关闭则会以 Json 的形式存储，Json 的存放路径可以在 GUARANTEED-PATH 进行更改
#  我们支持将 Json 数据迁移至 Mongo 数据库，请查看 TRANSFORMATION-JSON-TO-MONGO 选项
USE-MONGO: false

# Redis 数据库配置
REDIS:
  IP: 127.0.0.1
  PORT: 6379
  PASSWORD: "" # 没有则不填写

# Mongo 数据库设置
MONGO:
  IP: 127.0.0.1
  PORT: 27017

  # 使用用户名或密码 (若没有设置用户密码则两个都不填写)
  AUTH:
    USER: ""
    PASSWORD: ""

# 数据转换
#  注意: 此功能的用处在于将 Json 数据迁移至 Mongo，不支持 Mongo 迁移至 Json
#  在开启此功能前请先打开 USE-MONGO 选项，并且配置好 Mongo 数据库设置，转移完成后服务器将会自动关闭，不会删除 Json 文件，关闭后您需要手动关闭此选项
TRANSFORMATION-JSON-TO-MONGO: false

# 注册的许愿池
WISH:
  - "基础许愿池"

# 自动检查是否具有新版本
UPDATE-CHECKER: true

# 检查周期，当自动更新开启后多少分钟进行一次检查
CHECK-CYCLE: 60

# 权限
ADMIN-PERM: "aw.admin"

# 增率 (保底率) 存放路径
# 如果您想要保底率进行跨服，那么只需要将子服的所有路径全部填写为一样的即可
# 如果不进行填写那么默认在服务端插件文件夹下的 /PlayerGuaranteed 文件夹内
GUARANTEED-PATH: ""

# bStats 将统计此插件的使用信息，不会收集隐私信息，请放心开启
# bStats: https://bstats.org/plugin/bukkit/AdvancedWish/16990
BSTATS: true