QUERY-WISH:
  PREFIX:
    - "<CHAT_BAR>"
    - "&6&lAdvanced Wish &8- &7版本: <version> &8- &f抽奖查询"
    - "<CHAT_BAR>"

  QUERY:
    - "&e • &6<targetPlayer> (<targetPlayerUUID>) &7在 &e<time> &7进行了抽奖, 奖池为: &e<wish>&7, 最终执行任务为: &e<prizeDo>&7."

  SUFFIX:
    - "<CHAT_BAR>"
    - "&e • &7查询完成, 此次查询日志条数: &e<size> &7条! 此玩家日志总条数: &e<allSize> &7条!"
    - "<CHAT_BAR>"

  START-NUMBER-NULL:
    - "&c您必须要规定开始条数才可以!"

  END-NUMBER-NULL:
    - "&c您必须要规定结束条数才可以!"

  QUERY-NOT-ENABLED:
    - "&c您无法进行此操作, 此许愿池并没有开启日志记录选项!"

  LOGS-NULL:
    - "&c没有查询到对应的日志记录, 此玩家没有抽奖? 开始条数或结束条数填写错误?"